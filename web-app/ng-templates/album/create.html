
<div class="page-header">
	<h1>Create Album</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<form name="form" data-ng-submit="save(item)" class="form-horizontal">

	<div class="control-group" data-ng-class="{error: errors.artist}">
		<label class="control-label" for="artist">Artist</label>
		<div class="controls">
			<input type="text" id="artist" name="artist" required data-ng-model="item.artist">
			<span class="help-inline" data-ng-show="errors.artist">{{errors.artist}}</span>
		</div>
	</div>
	
	<div class="control-group" data-ng-class="{error: errors.title}">
		<label class="control-label" for="title">Title</label>
		<div class="controls">
			<input type="text" id="title" name="title" required data-ng-model="item.title">
			<span class="help-inline" data-ng-show="errors.title">{{errors.title}}</span>
		</div>
	</div>
	
	<div class="control-group" data-ng-class="{error: errors.year}">
		<label class="control-label" for="year">Year</label>
		<div class="controls">
			<input type="text" id="year" name="year" required data-ng-model="item.year">
			<span class="help-inline" data-ng-show="errors.year">{{errors.year}}</span>
		</div>
	</div>
	
	<div class="control-group" data-ng-class="{error: errors.compilation}">
		<label class="control-label" for="compilation">Compilation</label>
		<div class="controls">
			<input type="text" id="compilation" name="compilation" required data-ng-model="item.compilation">
			<span class="help-inline" data-ng-show="errors.compilation">{{errors.compilation}}</span>
		</div>
	</div>
	
	<div class="form-actions">
		<button type="submit" class="btn btn-primary" data-ng-disabled="form.$invalid"><i class="icon-ok"></i> Create</button>
	</div>
</form>
