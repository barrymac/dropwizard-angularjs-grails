
<div class="page-header">
	<h1>Edit Person</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<form name="form" data-ng-submit="update(item)" class="form-horizontal">
	<input type="hidden" data-ng-model="item.id">
	<input type="hidden" data-ng-model="item.version">

	<div class="control-group" data-ng-class="{error: errors.fullName}">
		<label class="control-label" for="fullName">Full Name</label>
		<div class="controls">
			<input type="text" id="fullName" name="fullName" required data-ng-model="item.fullName">
			<span class="help-inline" data-ng-show="errors.fullName">{{errors.fullName}}</span>
		</div>
	</div>
	
	<div class="control-group" data-ng-class="{error: errors.jobTitle}">
		<label class="control-label" for="jobTitle">Job Title</label>
		<div class="controls">
			<input type="text" id="jobTitle" name="jobTitle" required data-ng-model="item.jobTitle">
			<span class="help-inline" data-ng-show="errors.jobTitle">{{errors.jobTitle}}</span>
		</div>
	</div>
	
	<div class="form-actions">
		<button type="submit" class="btn btn-primary" data-ng-disabled="form.$invalid"><i class="icon-ok"></i> Update</button>
		<button type="button" class="btn btn-danger" data-ng-click="delete(item)"><i class="icon-trash"></i> Delete</button>
	</div>
</form>
